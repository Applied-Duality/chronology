<div class="modal-header">
  <button type="button" class="close" ng-click="$close()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Please name your duplicate board</h4>
</div>
<div class="modal-body">
  <input class="form-control" ng-model="duplicateBoardName">
</div>
<div class="modal-footer"> 
  <button type="button" class="btn btn-primary"
          ng-click="duplicateBoard(duplicateBoardName)"
          ng-if="duplicateBoardName">
    <i class="ti-files"></i> Duplicate
  </button>
</div>
