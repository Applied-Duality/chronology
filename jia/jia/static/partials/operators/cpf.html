<div class="btn-group">
  <selecter model="type" options="types" class="cpf"></selecter>
  <property model="name"
            panel="$parent.$parent.panel"
            ng-show="type.type == 'property'">
  </property>
  <input type="text"
         class="form-control"
         ng-show="type.type == 'constant'"
         ng-model="value">
  <selecter model="func" options="functions" ng-show="type.type == 'function'">
  </selecter>
</div>
<input type="text"
       class="form-control"
       ng-show="type.type == 'function'"
       ng-repeat-start="arg in func.options"
       ng-model="args[func.options.indexOf(arg)]"
       placeholder="{[ arg.name ]}">
<span ng-repeat-end></span><!-- Hack to insert whitespace for inline-block -->
